<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Recommender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 400px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        h1 {
            font-size: 20px;
            margin-bottom: 4px;
            color: #333;
        }
        
        .subtitle {
            font-size: 12px;
            color: #666;
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            margin-top: 12px;
            font-size: 13px;
            font-weight: 600;
            color: #555;
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 12px;
            margin-top: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .results {
            margin-top: 16px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .result-card {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
        }
        
        .result-header {
            display: flex;
            justify-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .rank-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .insurer-name {
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }
        
        .premium {
            font-size: 16px;
            font-weight: bold;
            color: #667eea;
        }
        
        .score-bar {
            background: #e5e7eb;
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }
        
        .score-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.3s;
        }
        
        .rationale {
            font-size: 11px;
            color: #666;
            margin-top: 8px;
            line-height: 1.4;
        }
        
        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            font-size: 13px;
            margin-top: 12px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .view-details {
            display: inline-block;
            margin-top: 8px;
            color: #667eea;
            font-size: 12px;
            text-decoration: none;
            font-weight: 600;
        }
        
        .view-details:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è Insurance Recommender</h1>
        <p class="subtitle">Smart recommendations beyond price</p>
        
        <form id="searchForm">
            <label for="vehicleMake">Vehicle Make</label>
            <select id="vehicleMake" required>
                <option value="">Select...</option>
                <option value="Toyota">Toyota</option>
                <option value="Honda">Honda</option>
                <option value="Ford">Ford</option>
                <option value="Tesla">Tesla</option>
                <option value="Chevrolet">Chevrolet</option>
            </select>
            
            <label for="vehicleModel">Vehicle Model</label>
            <input type="text" id="vehicleModel" placeholder="e.g., Camry" required>
            
            <label for="regionCode">ZIP Code</label>
            <input type="text" id="regionCode" placeholder="e.g., 90210" pattern="[0-9]{5}" maxlength="5" required>
            
            <button type="submit" id="submitBtn">Get Recommendations</button>
        </form>
        
        <div id="results"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
